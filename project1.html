     <canvas id="myCanvas" width="400" height="400"></canvas>

     <script>
       function drawHeart() {
         var canvas = document.getElementById("myCanvas");
         var ctx = canvas.getContext("2d");
     
         ctx.clearRect(0, 0, canvas.width, canvas.height);
     
         ctx.fillStyle = "red";
         ctx.beginPath();
         ctx.moveTo(200, 80);
         ctx.bezierCurveTo(150, 0, 80, 70, 80, 160);
         ctx.bezierCurveTo(80, 240, 200, 350, 200, 400);
         ctx.bezierCurveTo(200, 350, 320, 240, 320, 160);
         ctx.bezierCurveTo(320, 70, 250, 0, 200, 80);
         ctx.fill();
     
         ctx.font = "24px Arial";
         ctx.fillStyle = "white";
         ctx.textAlign = "center";
         ctx.fillText("I love you, Shahad", canvas.width / 2, canvas.height / 2);
       }
     </script>
